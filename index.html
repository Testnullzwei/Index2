<!DOCTYPE html>
<html>
<head>
  <title>Mein Spiel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    
    h1 {
      color: #333;
      text-align: center;
    }
    
    #game-container {
      width: 400px;
      height: 300px;
      background-color: #fff;
      margin: 0 auto;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    #commandInput {
      width: 300px;
      height: 30px;
      margin: 20px auto;
      display: block;
      padding: 5px;
      font-size: 16px;
    }
    
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Mein Spiel</h1>
  
  <div id="game-container">
    <!-- Hier wird das Spiel angezeigt -->
  </div>
  
  <input id="commandInput" type="text" placeholder="Befehl eingeben..." autofocus />
  
  <button onclick="sendMessage(1)">Kommentar 1</button>
  <button onclick="sendMessage(2)">Kommentar 2</button>
  <button onclick="sendMessage(3)">Kommentar 3</button>
  <button onclick="sendMessage(4)">Kommentar 4</button>
  
  <script src="https://cdn.socket.io/4.3.1/socket.io.min.js"></script>
  <script>
    const socket = io("https://dein-server-url"); // Ersetze "https://dein-server-url" mit der URL deines Servers

    socket.on("connect", () => {
      console.log("Mit dem Server verbunden");
    });

    socket.on("message", (data) => {
      const command = data.trim();
      processCommand(command);
    });

    function sendMessage(message) {
      socket.emit("message", message);
    }
    
    const commandInput = document.getElementById('commandInput');
    
    commandInput.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        const command = commandInput.value.toLowerCase().trim();
        processCommand(command);
        commandInput.value = '';
        sendMessage(command);
      }
    });

    function processCommand(command) {
      if (command === '1') {
        // Befehl für Volk 1
        console.log('Befehl für Volk 1 ausgeführt');
      } else if (command === '2') {
        // Befehl für Volk 2
        console.log('Befehl für Volk 2 ausgeführt');
      } else if (command === '3') {
        // Befehl für Volk 3
        console.log('Befehl für Volk 3 ausgeführt');
      } else if (command === '4') {
        // Befehl für Volk 4
        console.log('Befehl für Volk 4 ausgeführt');
      }
    }
  </script>
</body>
</html>
