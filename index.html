<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Live Voting</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const tribes = ['Volk 1', 'Volk 2', 'Volk 3', 'Volk 4'];
            const votes = [0, 0, 0, 0];

            const socket = io.connect('http://localhost:8081');

            socket.on('message', function (data) {
                console.log(data);
                const vote = parseInt(data.message.trim());
                if (vote >= 1 && vote <= 4) {
                    votes[vote - 1]++;
                    updateResults();
                }
            });

            function updateResults() {
                const resultsContainer = document.getElementById('results');
                resultsContainer.innerHTML = '';
                for (let i = 0; i < tribes.length; i++) {
                    const tribe = tribes[i];
                    const voteCount = votes[i];
                    const resultString = `${tribe}: ${voteCount} Stimmen<br>`;
                    resultsContainer.innerHTML += resultString;
                }
            }

            // Initialer Aufruf um die Stimmen auf 0 zu setzen
            updateResults();
        });
    </script>
</head>
<body>
    <h1>TikTok Live Voting Spiel</h1>

    <div id="results"></div>
</body>
</html>
